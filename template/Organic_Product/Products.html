<div class="container my-5">
       <h2 class="my-5">Featured Products</h2>
       <div class="row">
        {% for product in object_list %}
              <div class="col-md-6 col-sm-12 col-lg-3">
                  <figure class="card card-product">
                    <a href="{% url 'Organic_Product:product_detail' pk=product.pk %}"><div class="img-wrap">
                        <img src="/media/{{ product.mainimage }}" style="width:100%; height:300px;"></a>

                    </div>

                    <figcaption class="info-wrap">
                         <h6 class="title"><a href="{% url 'Organic_Product:product_detail' pk=product.pk %}">{{ product.name }}</a></h6>

                         <div class="action-wrap">
                            <div class="price-wrap h5">
                             <span class="price-new">${{ product.price|floatformat:2 }}</span>
                             <span class="price-old">${{ product.old_price|floatformat:2 }}</span>
                         </div>
                        </div>
                    </figcaption>
                </figure> 
              </div>
              {% endfor %}
       </div>
      
</div>

<br><br>
{% endblock %}
